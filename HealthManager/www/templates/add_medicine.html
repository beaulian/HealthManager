<ion-view  title="添加药品" align-title="center">
  <ion-nav-buttons>
    <a  ng-click="scanBarcode()" class="plus"><i class="icon ion-plus"></i></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">药品名称:</span>
        <input type="text" placeholder="药品名称:" ng-model="medicine.name">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">治疗功能:</span>
        <input type="text" placeholder="治疗功能:" ng-model="medicine.feature">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">制药企业:</span>
        <input type="text" placeholder="制药企业:" ng-model="medicine.company">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">用法:</span>
        <input type="text" placeholder="用法:" ng-model="medicine.usage">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">禁忌:</span>
        <input type="text" placeholder="禁忌:" ng-model="medicine.taboo">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">用药反应:</span>
        <input type="text" placeholder="用药反应:" ng-model="medicine.reaction">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">药品所放位置:</span>
        <input type="text" placeholder="药品所放位置:" ng-model="medicine.place">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">购买日期:</span>
        <input type="text" placeholder="购买日期:" ng-model="medicine.buy_time">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">药品名称:</span>
        <input type="text" placeholder="药品名称:" ng-model="medicine.name">
      </label>
      <p>{{medicine}}</p>
    </div>
  </ion-content>
</ion-view>
