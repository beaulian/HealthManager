<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
  <script src="js/app.js"></script>
  <script src="cordova.js"></script>
</head>
<body ng-app="todo">
<ion-side-menus>

  <!-- 中心内容 -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-light">
          <button class="button button-icon" menu-toggle="left" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
        <input type="search" placeholder="搜索" style="width:500">
    </ion-header-bar>
    <ion-content scroll="false">
      <ion-list>
        <ion-item ng-repeat="task in activeProject.tasks">
          {{task.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1>information</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>

        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!--footer bar -->
  <div class="bar bar-footer bar-calm">
    <div class="button-bar">
      <a class="button"><p style="font-size:15px">首页</p></a>
      <a class="button"><p style="font-size:15px">用药提醒</p></a>
      <a class="button"><p style="font-size:15px">我的家庭</p></a>
    </div>
  </div>
</ion-side-menus>

</body>
</html>
