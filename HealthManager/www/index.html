<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
  <meta charset="utf-8">
  <title>Todo</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- 在使用 Cordova/PhoneGap 创建的 APP 中包含的文件，由 Cordova/PhoneGap 提供，(开发过程中显示 404) -->
  <script src="js/app.js"></script>
  <script src="cordova.js"></script>
</head>
<body ng-controller="MyCtrl">
<ion-side-menus>

  <!-- 中心内容 -->
  <ion-side-menu-content>
    <ion-header-bar class="bar-light item-input-inset">
          <button class="button button-icon" menu-toggle="left" ng-click="toggleProjects()">
            <i class="icon ion-navicon"></i>
          </button>
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search" data-tags="find,seek,look,magnifying glass"></i>
        <input type="search" placeholder="Search">
      </label>
    </ion-header-bar>
    <ion-content>
        <div class="list card">

          <a href="#" class="item item-icon-left">
            <i class="icon ion-home"></i>
            身边的医院药店
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-ios-telephone"></i>
            健康咨询
          </a>

          <a href="#" class="item item-icon-left">
            <i class="icon ion-alert"></i>
            急救手册
          </a>


        </div><br/>
      <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->

      <ion-list>

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="#/item/{{item.id}}">
          <a class="item item-thumbnail-left" href="#">
            <img src="{{item.imgPath}}">
            <h2>{{item.id}}</h2>
            <p>Nine Inch Nails</p>
          </a>
        </ion-item>

      </ion-list>

    </ion-content>
  </ion-side-menu-content>

  <!-- 左侧菜单 -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 style="color:white;" class="title">Info</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">

        <a class="item item-icon-left" href="#">
          <i class="icon ion-android-person" data-tags=""></i>
          个人中心
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-gear-b" data-tags="settings,options,cog"></i>
          设置

        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-android-color-palette"></i>
          切换主题
        </a>

        <a class="item item-icon-left" href="#">
          <i class="icon ion-android-warning"></i>
          反馈
        </a>

      </div>
    </ion-content>
  </ion-side-menu>
  <div class="tabs tabs-icon-top">
    <a class="tab-item">
      <i class="icon ion-home"></i>
      首页
    </a>
    <a class="tab-item">
      <i class="icon ion-star"></i>
      用药提醒
    </a>
    <a class="tab-item">
      <i class="icon ion-gear-a"></i>
      我的家庭
    </a>
  </div>
</ion-side-menus>

</body>
</html>
