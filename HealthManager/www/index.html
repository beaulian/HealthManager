<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" type="text/css" href="fonts/foundation-icons/foundation-icons.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/jquery.min.js"></script>
    <script src="cordova.js"></script>
    <script src="https://code.angularjs.org/1.4.0-rc.2/angular-cookies.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.0-rc.2/angular-route.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  
  <body ng-app="starter">
  <ion-view>
  <ion-side-menus>

      <!-- 中间内容 -->
      <ion-side-menu-content ng-controller="HomeTabCtrl">
        <ion-nav-bar class="bar-balanced">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
<!-- 左侧菜单 -->
      <ion-side-menu side="left" ng-controller="SideBarCtrl">
        <ion-content class="forbid-scroll">
            <!-- 已登录时显示 -->
            <div class="item item-avatar" style="background-color: #33cd5f;height: 60px;" ng-if="logged_in">
              <img ng-src="{{user.head_image}}">
              <h2 style="color:white">{{user.username}}</h2>
              <p style="color:white">{{user.introduction}}</p>
            </div>
            <!-- 未登录时显示 -->
            <div style="background-color: #33cd5f;height:60px;" ng-if="!logged_in">
                <p style="text-align: center;color:white;"> 亲,您还没有登录哦~</p>
                <p style="text-align:center;"><a href="#/user/login" class="login" menu-close>去登录&nbsp;<i class="ion-chevron-right" data-pack="default" data-tags="arrow, right"></i></a></p>
            </div>
            <div class="list">
            <a class="item item-icon-left" href="#/tab/home" menu-close>
              <i class="icon ion-navicon" data-tags=""></i>
              首页
            </a>  

            <a class="item item-icon-left" href="#/user/detail" menu-close> 
              <i class="icon ion-android-person" data-tags=""></i>
              个人中心
            </a>

            <a class="item item-icon-left" href="#" menu-close>
              <i class="icon ion-gear-b" data-tags="settings,options,cog"></i>
              设置

            </a>

            <a class="item item-icon-left" href="#" menu-close>
              <i class="icon ion-medkit"></i>
              我的药箱
            </a>

            <a class="item item-icon-left" href="#" menu-close>
              <i class="icon ion-android-color-palette"></i>
              切换主题
            </a>

            <a class="item item-icon-left" href="#" menu-close>
              <i class="icon ion-android-warning"></i>
              反馈
            </a>

            </div>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
    </ion-view>
    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-bottom tabs-light">

        <ion-tab title="首页" icon="ion-home" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="提醒" icon="ion-star" href="#/tab/remind">
          <ion-nav-view name="remind-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="我的家庭" icon="ion-person-stalker" href="#/tab/family">
          <ion-nav-view name="family-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </script>
    <!-- <ion-nav-view></ion-nav-view> -->
  </body>
</html>
